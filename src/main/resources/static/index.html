<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-Based Java IDE</title>
  <script src="https://unpkg.com/monaco-editor@0.37.1/min/vs/loader.js"></script>
  <style>
    #editor {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Web-Based Java IDE</h1>
  <div id="editor"></div>
  <button id="runButton">Run Code</button>
  <div id="output">Output will appear here...</div>

  <script>
    require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.37.1/min/vs' }});
    require(['vs/editor/editor.main'], function() {
      const editor = monaco.editor.create(document.getElementById('editor'), {
        value: `public class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}`,
        language: 'java'
      });

      document.getElementById('runButton').addEventListener('click', async () => {
        const code = editor.getValue(); // Get the code from the editor
        const response = await fetch('/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        const result = await response.json();
        document.getElementById('output').innerText = result.output;
      });
    });
  </script>
</body>
</html>
